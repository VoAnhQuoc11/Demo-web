# application-example.properties đổi tên thành application.properties
spring.application.name=ai-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/ai_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

openai.api.key=your-api-key-here
openai.api.timeout=60
openai.model=gpt-4o-mini

# ===== LOGGING CONFIGURATION =====
logging.level.root=WARN
logging.level.com.igcse.ai=INFO
logging.level.com.igcse.ai.service=DEBUG
logging.level.com.igcse.ai.controller=DEBUG
logging.level.com.igcse.ai.exception=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/ai-service.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===== ASYNC CONFIGURATION =====
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=batch-grading-
